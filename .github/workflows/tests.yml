name: API & UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [ service-updated ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test framework
        uses: actions/checkout@v4

      - name: Checkout shop-app
        uses: actions/checkout@v4
        with:
          repository: oleksiis27/shop-app
          path: shop-app

      - name: Start shop-app services
        run: docker compose up --build -d
        working-directory: shop-app

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8000/api/categories > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 5
          done
          echo "Backend failed to start"
          docker compose -f shop-app/docker-compose.yml logs
          exit 1

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 5
          done
          echo "Frontend failed to start"
          docker compose -f shop-app/docker-compose.yml logs
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run tests
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        if: always()
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz | tar -xz
          echo "$PWD/allure-2.30.0/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main' && hashFiles('allure-report/index.html') != ''
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages

      - name: Stop shop-app services
        if: always()
        run: docker compose down -v
        working-directory: shop-app
